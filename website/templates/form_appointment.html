
{% extends "base.html" %}{% block title %} form_appointment {% endblock %}



{% block content %}
<h1>This is the form_apppointment page</h1>





<br>
<br>
<br>
<br><br>


{% if create %}
<form action="/create_appointment" method="POST">



{% else %}

<form action="/edit_appointment/{{appointment_id}}" method="POST">



{% endif %}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Name">
    </div>
  </div>




  <div class="form-group">

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="" min="" max="" />


    <label for="hour">Choose a time for your meeting:</label>
    <input type="time" id="hour" name="hour" min="" max="" required />
    <small>Office hours are 9am to 6pm</small>



    <label for="tip">Tip</label>
    <input type="number" id="tip" name="tip" step="0.01" min="0" placeholder="0.00">



        
  <div class="form-row">
      <!-- <div class="form-group col-md-6"> -->
        <!-- <label for="inputCity">City</label> -->
        <!-- <input type="text" class="form-control" id="inputCity"> -->
      <!-- </div> -->
    <div class="form-group col-md-4">

        <label for="client">Client</label>
        <select id="category" name="client" class="form-control">
            <option selected>none</option>
            {% for client in clients%} 
            <option> {{client.name}}</option>
            {% endfor %}
        </select>

        <label for="service">Service</label>
        <select id="service" name="service" class="form-control">
            <option selected>none</option>
            {% for service in services%} 
            <option> {{service.name}}</option>
            {% endfor %}
        </select>

    </div>




    </div>

    {% if create %}
      <button type="submit" class="btn btn-primary">Create Appointment</button>

  
    {% else %}
    
      <button type="submit" class="btn btn-primary">Edit Appointment</button>
    

    {% endif %}

  </form>




{% endblock %}
